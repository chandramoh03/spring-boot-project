<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>update page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Emp System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>


            </ul>

        </div>
    </nav>


    <div class="container p-2">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Edit Emp</h2>

                        <div id="success-message" class="alert alert-success" th:if="${session.msg}">
                            <p th:text="${session.msg}"></p>


                        </div>

                        <form th:action="@{/update}" method="post" th:object="${emp}">
                            <input type="hidden" th:value="${emp.id}" name="id">
                            <div class="form-group">
                                <label for="name">Id</label>
                                <input type="text" class="form-control" id="name" name="id" th:value="${emp.id}"
                                    required disabled>
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" th:value="${emp.name}"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${emp.email}"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="course">Address:</label>
                                <input type="text" class="form-control" id="course" name="address"
                                    th:value="${emp.address}" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Phone:</label>
                                <input type="text" class="form-control" id="name" name="phone" th:value="${emp.phone}"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="name">Salary:</label>
                                <input type="text" class="form-control" id="name" name="salary" th:value="${emp.salary}"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-info btn-block">Update</button>
                        </form>
                    </div>
                </div>
                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
</body>

</html>
